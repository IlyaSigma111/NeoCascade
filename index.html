<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCascade Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Модальное окно входа -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-water"></i> NeoCascade</h2>
                <p>Быстрое и безопасное общение</p>
            </div>
            
            <div class="modal-body">
                <div id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Пароль" required>
                    </div>
                    
                    <button class="btn btn-primary" id="email-login-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    
                    <div class="divider">или</div>
                    
                    <button class="btn btn-google" id="google-login-btn">
                        <i class="fab fa-google"></i> Войти через Google
                    </button>
                    
                    <p class="switch-form">
                        Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a>
                    </p>
                </div>
                
                <div id="register-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Имя пользователя" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Пароль (мин. 6 символов)" required>
                    </div>
                    
                    <button class="btn btn-primary" id="email-register-btn">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                    
                    <p class="switch-form">
                        Уже есть аккаунт? <a href="#" id="show-login">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Видеозвонок (скрыт по умолчанию) -->
    <div id="video-call-container" class="video-call">
        <div class="video-grid">
            <div class="video-wrapper">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="video-label">Вы</div>
            </div>
            <div id="remote-videos"></div>
        </div>
        <div class="video-controls">
            <button class="btn-call" id="toggle-video">
                <i class="fas fa-video"></i>
            </button>
            <button class="btn-call" id="toggle-audio">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="btn-call btn-end" id="end-call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div class="container">
        <!-- Сайдбар -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="app-logo">
                    <i class="fas fa-water"></i>
                    <h1>NeoCascade</h1>
                </div>
                <div class="user-profile">
                    <div class="avatar" id="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <span id="username">Гость</span>
                        <small id="user-status">не в сети</small>
                    </div>
                    <button class="btn-icon" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Список чатов -->
            <div class="chat-list">
                <div class="chat-item active" data-chat="general">
                    <div class="chat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Общий чат</div>
                        <div class="chat-preview">Присоединяйтесь к беседе</div>
                    </div>
                    <button class="btn-call-mini" data-chat="general">
                        <i class="fas fa-video"></i>
                    </button>
                </div>
                <!-- Контакты появятся здесь -->
            </div>

            <!-- Кнопка звонка -->
            <button class="btn-video" id="start-group-call">
                <i class="fas fa-video"></i>
                <span>Начать видеозвонок</span>
            </button>
        </div>

        <!-- Область чата -->
        <div class="chat-area">
            <!-- Заголовок чата -->
            <div class="chat-header">
                <div class="chat-title">
                    <div class="avatar">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <h3 id="chat-title">Общий чат</h3>
                        <p id="chat-status">войдите в систему</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn-icon" id="join-call-btn" disabled>
                        <i class="fas fa-video"></i>
                    </button>
                </div>
            </div>

            <!-- Сообщения -->
            <div class="messages" id="messages-container">
                <div class="welcome">
                    <div class="welcome-icon">
                        <i class="fas fa-water"></i>
                    </div>
                    <h2>NeoCascade Messenger</h2>
                    <p>Быстрое и безопасное общение</p>
                    <p class="hint">Войдите в систему, чтобы начать общаться</p>
                </div>
            </div>

            <!-- Ввод сообщения -->
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Войдите, чтобы отправлять сообщения" disabled>
                <button class="btn-send" id="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
