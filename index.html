<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Шрифты и иконки -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- МОДАЛКА ВХОДА -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-water"></i>
                <h2>NeoCascade</h2>
                <p>Войдите в квантовое пространство</p>
            </div>
            <div class="modal-body">
                <div id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Пароль">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <button class="btn btn-primary" id="email-login-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    <div class="divider">или</div>
                    <button class="btn btn-google" id="google-login-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn btn-admin" id="admin-login-btn">
                        <i class="fas fa-crown"></i> Админ
                    </button>
                    <p class="switch-text">
                        Нет аккаунта? <a href="#" id="show-register">Создать</a>
                    </p>
                </div>
                
                <div id="register-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Ваше имя">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Пароль (6+ символов)">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    <button class="btn btn-primary" id="email-register-btn">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                    <p class="switch-text">
                        Уже есть аккаунт? <a href="#" id="show-login">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- ОСНОВНОЙ ИНТЕРФЕЙС -->
    <div id="main-container" class="container" style="display: none;">
        <!-- САЙДБАР -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-water"></i>
                    <h2>NeoCascade</h2>
                </div>
                
                <div class="user-profile">
                    <div class="avatar" id="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div id="username">Гость</div>
                        <small id="user-status" class="offline"><i class="fas fa-circle"></i> не в сети</small>
                    </div>
                    <button class="btn-icon" id="logout-btn" title="Выйти">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-search">
                <i class="fas fa-search"></i>
                <input type="text" id="chat-search" placeholder="Поиск чатов и тем...">
            </div>
            
            <!-- ТЕМЫ -->
            <div id="topic-list" style="padding: 8px 0;"></div>
            
            <!-- КНОПКА СОЗДАНИЯ ТЕМЫ -->
            <button id="create-topic-btn">
                <i class="fas fa-plus-circle"></i> Создать тему
            </button>
            
            <!-- КОНТАКТЫ -->
            <div id="contacts-list" style="padding: 8px 0;"></div>
            
            <!-- ЧАТЫ -->
            <div class="chat-list" id="chat-list">
                <div class="chat-item active" data-chat="general">
                    <div class="chat-icon general">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Общий чат</div>
                        <div class="chat-preview">Добро пожаловать!</div>
                    </div>
                </div>
            </div>
            
            <button class="btn-video" id="start-group-call">
                <i class="fas fa-video"></i> Создать видеозвонок
            </button>
        </div>
        
        <!-- ОБЛАСТЬ ЧАТА -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <div class="avatar" id="current-chat-avatar">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div>
                        <h3 id="chat-title">Общий чат</h3>
                        <p id="chat-status" class="online">● в сети</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn-icon" id="join-call-btn" title="Присоединиться к звонку" disabled>
                        <i class="fas fa-phone"></i>
                    </button>
                </div>
            </div>
            
            <div class="messages" id="messages-container">
                <div class="welcome-message">
                    <i class="fas fa-water"></i>
                    <h3>NeoCascade</h3>
                    <p>Войдите чтобы начать общение</p>
                </div>
            </div>
            
            <div class="message-input">
                <button class="btn-voice" id="voice-btn" title="Голосовое сообщение">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="message-input" placeholder="Введите сообщение..." disabled>
                <button class="btn-send" id="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- ВИДЕОЗВОНОК -->
    <div id="video-call-container" class="video-call">
        <div class="video-grid">
            <div class="video-wrapper">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="video-label">Вы</div>
            </div>
        </div>
        <div class="video-controls">
            <button class="btn-call" id="toggle-video" title="Включить/выключить видео">
                <i class="fas fa-video"></i>
            </button>
            <button class="btn-call" id="toggle-audio" title="Включить/выключить микрофон">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="btn-call btn-end" id="end-call" title="Завершить звонок">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- УВЕДОМЛЕНИЯ -->
    <div id="notification-container"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    
    <!-- Скрипт -->
    <script src="script.js"></script>
</body>
</html>
