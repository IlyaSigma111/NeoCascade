<body>
    <!-- МОДАЛКА ВХОДА -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-water"></i>
                <h2>NeoCascade</h2>
                <p>Войдите в мессенджер</p>
            </div>
            
            <div class="modal-body">
                <!-- Форма входа -->
                <div id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Пароль">
                    </div>
                    
                    <button class="btn btn-primary" id="email-login-btn">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                    
                    <div class="divider">или</div>
                    
                    <button class="btn btn-google" id="google-login-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    
                    <button class="btn btn-admin" id="admin-login-btn">
                        <i class="fas fa-crown"></i> Админ
                    </button>
                    
                    <p class="switch-text">
                        Нет аккаунта? 
                        <a href="#" id="show-register">Создать</a>
                    </p>
                </div>
                
                <!-- Форма регистрации -->
                <div id="register-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Имя">
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Пароль (6+ символов)">
                    </div>
                    
                    <button class="btn btn-primary" id="email-register-btn">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                    
                    <p class="switch-text">
                        Уже есть аккаунт? 
                        <a href="#" id="show-login">Войти</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- ОСНОВНОЙ ИНТЕРФЕЙС (СКРЫТ) -->
    <div id="main-container" class="container" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-water"></i>
                    <h2>NeoCascade</h2>
                </div>
                
                <div class="user-profile">
                    <div class="avatar" id="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <div id="username">Гость</div>
                        <small id="user-status">не в сети</small>
                    </div>
                    <button class="btn-icon" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="chat-list" id="chat-list">
                <div class="chat-item active" data-chat="general">
                    <div class="chat-icon general">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Общий чат</div>
                        <div class="chat-preview">Добро пожаловать!</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <div class="avatar">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div>
                        <h3 id="chat-title">Общий чат</h3>
                        <p id="chat-status">онлайн</p>
                    </div>
                </div>
            </div>
            
            <div class="messages" id="messages-container">
                <div class="welcome">
                    <i class="fas fa-water"></i>
                    <h3>NeoCascade</h3>
                    <p>Войдите чтобы начать общение</p>
                </div>
            </div>
            
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Введите сообщение..." disabled>
                <button class="btn-send" id="send-btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- КОНТЕЙНЕР ДЛЯ УВЕДОМЛЕНИЙ -->
    <div id="notification-container"></div>
